
name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: install npm
      run: |
         sudo apt install nodejs -y
         
    - name: Install dependencies
      run: npm install

    - name: Install PM2 globally
      run: npm install -g pm2

    - name: Start app with PM2
      run:  pm2 start server.js --name my-app
         
    - name: Set up SSH agent and test connection
      run: |
          mkdir -p ~/.ssh
      
          # Write the PRIVATE key from your secret into id_rsa:
          echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' | tee ~/.ssh/id_rsa > /dev/null
          chmod 600 ~/.ssh/id_rsa
      
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa
      
          # Trust the host (so SSH won’t prompt for confirmation):
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
          # Test connection (replace 'ubuntu' with your actual SSH user):
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '✅ SSH connection OK'"


    

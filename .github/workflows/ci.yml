
name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: install npm
      run: |
         sudo apt install nodejs -y
         
    - name: Install dependencies
      run: npm install

    - name: Install PM2 globally
      run: npm install -g pm2

    - name: Start app with PM2
      run: pm2 start server.js --name my-app

    - name: Set up SSH and connect to EC2
      run: |
        sudo su
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' | tee ~/.ssh/id_rsa > /dev/null
        chmod 600 ~/.ssh/id_rsa
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa
    
        # Add host to known_hosts to prevent prompt
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
    
        # Debug: Attempt SSH
        ssh -v -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'âœ… SSH connection successful!'"
      


    
